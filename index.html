<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stories slider</title>
  </head>

  <body>
    <div data-slide="slide" class="slide">
      <div class="slide__list">
        <img class="slide__item" src="imgs/img1.jpg" alt="Image 1">
        <img class="slide__item" src="imgs/img2.jpg" alt="Image 2">
        <img class="slide__item" src="imgs/img3.jpg" alt="Image 3">
        <img class="slide__item" src="imgs/img4.jpg" alt="Image 4">
      </div>

      <nav class="slide__nav">
        <div class="slide__thumb"></div>
        <button class="button slide__prev-button">Previous</button>
        <button class="button slide__next-button">Next</button>
      </nav>
    </div>
    <script src="app.js"></script>
  </body>
</html>
